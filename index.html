
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Food Classifier</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
<h1>Smart Food Classifier</h1>

<section>
<h2>Live Camera (Teachable Machine)</h2>
<input id="modelURL" placeholder="Paste Teachable Machine model URL">
<button onclick="startCamera()">Start Camera</button>
<div id="camera"></div>
<div id="prediction"></div>
</section>

<section>
<h2>Search Food</h2>
<input id="search" placeholder="Type food name and press Enter">
<div id="suggestions"></div>
<button onclick="searchFood()">Analyze Food</button>
</section>

<section id="result"></section>

<script src="script.js"></script>
</body>
</html>
