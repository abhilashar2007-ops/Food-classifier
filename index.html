<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Food Classifier</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
<div class="emoji-bg"></div>
<h1 class="title">üçΩ Food Classifier</h1>

<div class="glass">
  <h2>Upload Image (Teachable Machine)</h2>
  <input id="tmURL" placeholder="Paste Teachable Machine model link (end with /)">
  <input type="file" id="imageUpload" accept="image/*">
  <button onclick="analyzeImage()">Analyze Image</button>
  <div id="preview"></div>
  <div id="tmResult"></div>
</div>

<div class="glass">
  <input id="search" list="foodList" placeholder="Search food and press Enter">
  <datalist id="foodList"></datalist>
</div>

<div id="result" class="glass hidden"></div>

<script src="foodData.js"></script>
<script src="script.js"></script>
</body>
</html>
