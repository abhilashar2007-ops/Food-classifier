<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smart Food Classifier — Stylish (with Juices)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <header class="top">
      <h1>Smart Food Classifier</h1>
      <div class="controls">
        <input id="hjModelUrl" placeholder="Paste Teachable Machine model URL (ends with /)" />
        <div class="btns">
          <button id="loadBtn">Load Model</button>
          <button id="startBtn" disabled>Start</button>
          <button id="stopBtn" disabled>Stop</button>
          <button id="snapshotBtn" disabled>Snap</button>
        </div>
      </div>

      <div class="search-row">
        <input id="manualFood" list="food-suggestions" placeholder="Type food name (e.g. idli, biryani, orange juice) and press Enter" />
        <datalist id="food-suggestions"></datalist>
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <section class="content">
      <div class="left">
        <div id="webcam-container"><video id="webcam" autoplay playsinline></video></div>
        <div class="thumb" id="thumbPreview">No image</div>
      </div>
      <aside class="right" id="resultsPanel" style="display:none">
        <div class="result-head">
          <div>
            <div id="foodName" class="food-title">—</div>
            <div class="subtitle" id="foodSub">Detected food & nutrition</div>
          </div>
          <div class="hj-pill" id="hjBadge">—</div>
        </div>

        <div class="conf-row">
          <div class="conf-item">
            <div class="conf-label">Food confidence</div>
            <div class="progress"><div id="foodBar" class="progress-fill" style="width:0%"></div></div>
            <div class="conf-val" id="foodConfidence">—</div>
          </div>
          <div class="conf-item">
            <div class="conf-label">Category confidence</div>
            <div class="progress"><div id="hjBar" class="progress-fill" style="width:0%"></div></div>
            <div class="conf-val" id="hjConfidence">—</div>
          </div>
        </div>

        <div class="grid">
          <div class="card-small">
            <h4>Nutrition (per 100g / 100ml)</h4>
            <div id="nutri">—</div>
          </div>
          <div class="card-small">
            <h4>Best time</h4>
            <div id="bestTime">—</div>
            <h4>Quantity</h4>
            <div id="qty">—</div>
          </div>
        </div>

        <div class="advice">
          <div class="adv"><h4>Advantages</h4><div id="adv">—</div></div>
          <div class="dis"><h4>Disadvantages</h4><div id="disadv">—</div></div>
        </div>

        <div class="actions">
          <button id="copyBtn">Copy Result</button>
          <button id="downloadBtn">Download JSON</button>
        </div>
      </aside>
    </section>

    <canvas id="captureCanvas" style="display:none"></canvas>
  </main>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
<script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
<script src="script.js"></script>
</body>
</html>
