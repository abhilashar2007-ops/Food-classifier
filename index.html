
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Food Classifier</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Food Classifier</h1>

<div class="card">
<input id="modelUrl" placeholder="Paste Teachable Machine model URL (ends with /)">
<button onclick="loadModel()">Load Model</button>
</div>

<div class="card">
<input id="searchBox" placeholder="Search food name" onfocus="showList()" oninput="filterList()">
</div>

<ul id="foodList"></ul>

<div id="result" class="result"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
<script src="script.js"></script>
</body>
</html>
